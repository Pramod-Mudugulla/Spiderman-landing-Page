
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spider-Man: Across the Dimensions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050505;
      color: #ffffff;
      margin: 0;
      overflow-x: hidden;
    }
    .font-oswald { font-family: 'Oswald', sans-serif; }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #050505; }
    ::-webkit-scrollbar-thumb { background: #e11d48; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #f43f5e; }

    /* Web texture overlay */
    .web-overlay {
      background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0);
      background-size: 40px 40px;
    }
    
    .text-glow {
      text-shadow: 0 0 10px rgba(225, 29, 72, 0.8), 0 0 20px rgba(225, 29, 72, 0.4);
    }

    /* 3D Perspective Utility */
    .perspective-1000 {
      perspective: 1000px;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Refined masking for character section where it still adds value */
    .mask-fade-edges {
      mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
    }

    @keyframes shimmer-horizontal {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(200%); }
    }
    .animate-shimmer-h {
      animation: shimmer-horizontal 3s infinite linear;
    }
  </style>
